<div class="agent-home relate" scrolladd1class>
  <div scrolldown>
    <div class="img-holder-agent bg-agent-home-img">
      <div class="agt-card-posi">
        <div class="agt-title-card get-center">
          <div class="circ-agtimg">
            <img src="img/adrena.jpg" alt="" class="img-responsive">
          </div>
          <h4 class="font-bold">Lifestyle Holidays</h4>
          <p>Mumbai, India</p>
          <button class="btn btn-white-outline mr5">Edit </button>
          <span><span class="font-bold"> 255 </span> Followers </span>
        </div>
    </div>
    <!-- agent-user-fixednav -->
    <div class="agent-home-nav">
      <div class="container-fluid">
        <div class="col-md-9">
          <ul class="list-inline">
            <li ng-click="getTab(0)" ng-class="{'active': agthomeoptions.active=='agthome-itinerary'}">Itineraries </li>
            <li ng-click="getTab(1)" ng-class="{'active': agthomeoptions.active=='agthome-tourpackages'}">Tours &amp; Packages</li>
            <li ng-click="getTab(2)" ng-class="{'active': agthomeoptions.active=='agthome-photovideos'}"> Photos &amp; Videos</li>
            <li ng-click="getTab(3)" ng-class="{'active': agthomeoptions.active=='agthome-testimonialreviews'}">Testimonials &amp; Reviews</li>
            <li ng-click="getTab(4)" ng-class="{'active': agthomeoptions.active=='agthome-testimonialreviews'}">Travel Activities</li>
            <li ng-click="getTab(5)" ng-class="{'active': agthomeoptions.active=='agthome-testimonialreviews'}">Lead Monitor</li>
            <li ng-click="getTab(6)" ng-class="{'active': agthomeoptions.active=='agthome-testimonialreviews'}">Analytics</li>
          </ul>

        </div>
        <div class="col-md-3">
          <ul class="list-inline pull-right">
            <li ng-click="getTab(7)" ng-class="{'active': agthomeoptions.active=='agthome-aboutus'}">About Us</li>
            <li ng-click="getTab(7)" ng-class="{'active': agthomeoptions.active=='agthome-aboutus'}">Speciality</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="agent-home-content" ng-include="agthome.innerView"></div>
</div>
