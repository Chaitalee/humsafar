<div class="agt-home-photovideos">

  <!-- ADD BUTTON START -->
  <div class="container">
    <div class="clearfix">
      <div class="pull-right">
        <div class="add-agtitinerary">
          <span class="pointer" ng-click="showItinerary = !showItinerary" ng-class="{'close-more' : showItinerary == true}"><i class="fa fa-plus"></i></span>
          <div class="add-more-itinerary" ng-show="showItinerary">
            <p class="color-cyan bord-bot">Photos & Videos</p>
            <form>
              <div class="form-group">
                <div class="a">
                  <input type="text" class="form-control color-white" placeholder="Name Album">
                </div>
              </div>ï¿¼
              <div class="mb10">
                <button class="btn btn-white-outline">Upload Photos/Videos</button>
              </div>
            </form>
            <button class="btn btn-pink tourupload-position">POST</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- ADD BUTTON END -->

  <!-- EMPTY SCREEN START -->
  <div class="container" hidden>
    <div class="agt-home-photovideointro text-center">
      <div class="row">
        <div class="col-md-offset-3 col-md-6">
          <h3 class="color-blue">A picture is worth a thousand words <br>
          and every picture tells a story.</h3>
          <p class="color-blue">Regularly update your library with new photos and videos to inspire your users to venture out on a journey or tour. Albums from uploaded itineraries and tours will be displayed here too.</p>
        </div>
      </div>
    </div>
  </div>
  <!-- EMPTY SCREEN END -->

<!-- PHOTO CARDS START -->
  <div class="container" >
    <div class="clearfix">
      <div class="filter-head  pull-left">
        <div class="photo-filter " data-toggle="collapse" data-target="#demo">
          <span class="down">All</span>
          <span class="up">Photos & Videos</span>
          <i class="fa fa-chevron-up pull-right up"></i>
          <i class="fa fa-chevron-down pull-right down"></i>
        </div>
        <div id="demo" class="collapse filter-data">
          <div class="options">
            <div class="opt custom-checkbox" ng-repeat="picfilter in picFilterList track by $index">
              <input type="checkbox" id="{{picfilter}}">
              <label for="{{picfilter}}">{{picfilter}}</label>
            </div>
          </div>
          <div class="button-holder">
            <label for="">Clear</label>
            <button class="btn btn-pink btn-apply">Apply</button>
          </div>
        </div>
      </div>
    </div>
    <div class="m-center">
      <div masonry class="masonry-main">
        <div class="masonry-brick" ng-repeat="photo in agenPhotogallery track by $index">
          <div class="agent-photogallery">
            <img ng-src="{{photo}}" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- PHOTO CARDS END -->
</div>
