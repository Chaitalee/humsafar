<div class="agt-usr-testimonialreviews" ng-class="{'backdrop-testimonial' : showTestimonial, '' : !showTestimonial}">
  <div class="container">
    <div class="color-white clearfix">
      <div class="pull-left avenir-light">
        <h2>9/10 <span class="font-sz18">(222 Reviews)</span></h2>
      </div>
      <div class="pull-right">
        <div class="writetestimonial-card" ng-init="showTestimonial = false">
          <div class="testimonial-closed" ng-click="showTestimonial = !showTestimonial" ng-class="{'view-testimonial' : showTestimonial , '' : !showTestimonial}">
            <p class="posi-relative m-clear">Write A Testimonial<i class="font-sz18 posi-absolute right0 fa fa-angle-down" ng-class="{'fa-angle-up' : showTestimonial, 'fa-angle-down': !showTestimonial }"  aria-hidden="true"></i></p>
          </div>

          <div class="testimonial-open" ng-show="showTestimonial" >
            <div class="give-rating text-center clearfix">
              <span class="font-sz10 color-cyan">Rate This Agent</span>
              <div range-slider min="0" max="10000" model-max="ratingSlide.maxRating" pin-handle="min"></div>
              <span class="pull-left color-grey">0</span>
              <span class="pull-right color-grey">10</span>
            </div>
            <!-- model-max="ratingSlide.maxRating" -->
            <div class="testimonial-rating text-center">
              <p class="avenir-light color-pink font-sz24">1/10</p>
            </div>
            <div class="review-textarea text-center">
              <form>
                <span class="color-cyan">Add Your review </span>
                <textarea name="" id="textareaChars" maxlength="300" placeholder="Fill me in ..." class="form-control review-text"></textarea>
                <div class="review-count clearfix">
                  <span class="pull-left font-sz10">
                    Min 150 Characters
                  </span>
                  <span class="pull-right font-sz10" id="reviewremainingC">00/300</span>
                </div>
                <button class="btn btn-dark-blue btn-more post-review">POST</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div masonry class="masonry-main">
      <div class="row">
        <div class="col-md-4 col-sm-6 masonry-brick" ng-repeat="review in testimonialreview track by $index">
          <div class="testimonial-card">
            <div class="testimonial-comment">
              <p class="testimonial-quote"><q>{{review.testimonialQuote}}</q></p>
            </div>
            <div class="testimonial-details clearfix">
              <div class="pull-left">
                <div class="testprofile-holder">
                  <img ng-src="{{review.usrprofileImgholder}}" alt="" class="img-responsive">
                </div>
                <div class="testprofile-name">
                  <p>{{review.usrName}}</p>
                  <span>{{review.usrLoc}}</span>
                </div>
              </div>
              <div class="pull-right">
                <div class="testimonial-rate">
                  <p class="avenir-light">{{review.usrRating}}/10</p>
                  <span>Rated</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
