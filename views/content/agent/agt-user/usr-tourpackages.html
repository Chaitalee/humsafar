<div class="agt-usr-tourpackages">
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-sm-6" ng-repeat = "tourcard in usrTourPackageCard track by $index">
        <div class="agt-itinerarycard">
          <div class="itinerary-img">
            <div class="country-badges">
              <div class="country-holder"  ng-repeat = "tourcountryflagbadge in tourcard.tourcountryBadgesFlag track by $index">
                <img ng-src="{{tourcountryflagbadge}}" alt="" class="img-responsive">
              </div>
              <span class="country-count">+4</span>
            </div>
            <img ng-src="{{tourcard.tourImg}}" alt="" class="img-responsive">
            <div class="itinerary-imgfoot ">
              <div class="imgfoot-top clearfix">
                <div class="pull-left">
                  <h4 class="font-sz18">{{tourcard.agttourTitle}}</h4>
                  <p class="font-sz10"><span>{{tourcard.tourNightC}} Nights</span> | <span>{{tourcard.tourDayC}} Days</span></p>
                </div>
                <div class="pull-right">
                  <p class="font-sz18 cost-posi">${{tourcard.agttourCost}}</p>
                </div>
                <button class="btn btn-pink btn-book">Book</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
