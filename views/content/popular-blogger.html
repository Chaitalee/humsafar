<div class="destination" scrolldown>
  <div class="img-holder-destination bg-bloggers relate">
    <div class="overlay-landing"></div>
    <div class="get-center country-title">
      <h4 class="color-white title-head">Popular Blogger</h4>
    </div>
    <div class="btm-right right-label download-app color-white">
      Download App
      <a class="color-white" href="#" target="_blank"><i class="fa fa-apple" aria-hidden="true"></i></a> |
      <a class="color-white" href="#" target="_blank"><i class="fa fa-android" aria-hidden="true"></i></a>
    </div>
    <div class="mouse-scrolldown color-white text-center" ng-click="scrollDown();">
      <img src="img/mouse-scroll.png" alt="Travelibro">
      <p>Scroll Down</p>
    </div>
  </div>
</div>
<div class="container">
  <div class="popular-blogger second">
    <div masonry class="masonry-main side-scroll-direction">
      <div class="masonry-brick" ng-repeat="pic in photoGallery track by $index">
        <div class="gallery-imgholder">
          <img ng-src="{{pic}}" alt="">
        </div>
      </div>
    </div>
  </div>
</div>
