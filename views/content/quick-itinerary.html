<div class="quick-itinerary-page avenir-roman">
  <div class="container-fluid">
    <div class="bg-white">
      <div class="container">
        <div class="fill-quick-itinerary">
          <form>
            <h4 class="color-blue mb20">Quick Itinerary</h4>
            <div class="quick-itinerary-detail">
              <div class="itinerary-title">
                <div class="row">
                  <div class="col-md-6">
                    <div class="itinerary-inputholder">
                      <input type="text" class="form-control" placeholder="Trip Title" ng-model="qItinerary.tripTitle">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="itinerary-fill-info">
                      <div class="itinerary-month relate">
                        <label for="month">Month</label>
                        <div class="itinerary-inputholder">
                          <input type="text" class="form-control text-center" id="month" ng-model="qItinerary.month" ng-click="viewMonths.a = !viewMonths.a"
                            >
                        </div>
                        <div class="month-dropdown" ng-show="viewMonths.a">
                          <ul>
                            <li ng-repeat="month in monthDrop | filter:qItinerary.month"><a href="" title="{{month}}" ng-click="qItinerary.month=month;viewMonths.a=false">{{month}}</a></li>
                            <!-- <li><a href="" title="February">February</a></li>
                            <li><a href="" title="March">March</a></li>
                            <li><a href="" title="April">April</a></li>
                            <li><a href="" title="May">May</a></li>
                            <li><a href="" title="June">June</a></li>
                            <li><a href="" title="July">July</a></li>
                            <li><a href="" title="August">August</a></li>
                            <li><a href="" title="September">September</a></li>
                            <li><a href="" title="October">October</a></li>
                            <li><a href="" title="November">November</a></li>
                            <li><a href="" title="December">December</a></li> -->
                          </ul>
                        </div>
                      </div>
                      <div class="itinerary-year relate">
                        <label for="year">Year</label>
                        <div class="itinerary-inputholder">
                          <input type="text" class="form-control text-center" id="year" ng-click="viewYear();" ng-model="qItinerary.year">
                        </div>
                        <div class="year-dropdown" ng-if="getYear.length > 0">
                          <ul>
                            <li ng-repeat="list in getYear | filter:qItinerary.year track by $index" ng-click="qItinerary.year=list">
                              <a href="" title="{{list}}">{{list}}</a>
                            </li>
                          </ul>
                        </div>
                      </div>
                      <div class="itinerary-duration">
                        <label for="Day">Days</label>
                        <div class="itinerary-inputholder duration-input">
                          <input type="text" class="form-control text-center" id="Day" placeholder="e.g. 20" ng-model="qItinerary.days">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- itinerary type -->
              <div class="fill-itinerary-type">
                <h4 class="color-light-grey mt20 mb20">Itineraries Type</h4>
                <div class="select-itinerary-type" ng-repeat="itinerary in qItineraryType">
                  <figure class="pointer" ng-click="selectItinerary($index);">
                    <div class="itinerary-iconholder  {{itinerary.activeClass}}">
                      <img ng-src="{{itinerary.img}}" alt="{{itinerary.caption}}" class="img-responsive" width="{{itinerary.width}}">
                    </div>
                    <figcaption class="color-dark-blue avenir-roman">{{itinerary.caption}}</figcaption>
                  </figure>
                </div>
              </div>
              <!--{{qItinerary.countryVisited}}-->
              <!-- itinerary type end -->
              <!-- country and city visited -->
              <!--{{qItinerary.countryVisited[countryPanel]}}-->

              <div class="itinerary-country-visited" ng-init="countrySelectedFlag=true">
                <!-- {{addCountry}} -->
                <div class="row" ng-repeat="add in addCountry track by $index" ng-init="countryPanel=$index">
                  <!-- new ui select dropdown country -->
                  <div class="col-md-6">
                    <div class="itinerary-inputholder input-country-visited">
                      <ui-select  ng-model="add.country" theme="bootstrap" on-select="updateCountryPanel(countryPanel,add.country)" ng-click="updateCountriesArr($select.selected._id)">
                        <ui-select-match placeholder="Country Visited ">{{$select.selected.name}}</ui-select-match>
                        <ui-select-choices repeat="nation._id as nation in countries | filter: $select.search">
                          <span ng-bind="nation.name"></span>
                        </ui-select-choices>
                      </ui-select>
                      <!--temporary-->
                      <span ng-if="$index>0" ng-click="removeStayed(countryPanel)"><i class="fa fa-times"></i></span>
                      <!--temporary end close-->
                    </div>
                  </div>
                  <!-- new ui select dropdown country end-->

                  <!-- new ui select dropdown for city -->
                  <div class="col-md-6">
                    <div class="itinerary-inputholder input-city-visited">
                      <ui-select multiple ng-model="add.cityVisited" theme="bootstrap" ng-click="updateCitiesArr($select.selected._id)">{{$select.search}}
                        <ui-select-match placeholder="City Visited">{{$item.name}}</ui-select-match>
                        <ui-select-choices repeat="{'city':city._id} as city in cities"  refresh="searchCity(add.country,$select.search)" refresh-delay="0">
                          <span>{{city.name}}</span>
                        </ui-select-choices>
                      </ui-select>
                    </div>
                    <i class="avenir-roman color-light-grey">Add other cities visited in this country on this trip</i>
                  </div>
                  <!-- new ui select dropdown for city end-->
                </div>
              </div>
              <div class="quick-add-country clearfix text-center" ng-if="countryPanel+1==addCountry.length">
                <button class="btn btn-pink" ng-click="addPanel('country',countryPanel)" >Add Country</button>
                <i class="color-light-grey avenir-roman block mt5">If you have visited any other country on the same trip</i>
              </div>
              <!-- country and city visited end-->
              <!-- trip descp -->
              <div class="trip-descp-itinerary">
                <label for="descp">A Little More About This Trip</label>
                <textarea ui-tinymce="tinymceOptions" ng-model="tinymceModel" id="descp"></textarea>
                <!--<textarea ui-tinymce="tinymceOptions" ng-model="qItineraryTripDesc" id="descp"></textarea>                -->
              </div>
              <!-- trip descp end -->
              <!-- upload trip photo -->
              <div class="upload-trip-photo-sec">
                <label for="trip-photo">Upload Trip Photo</label>
                <div class="trip-photo-holder">
                  <div class="scroll-photoitinerary">
                    <div class="trip-cards-panel">
                      <div class="trip-view-photo">
                        <img ng-src="{{formData.photo|uploadpath}}" alt="Quick Itinerary" class="img-responsive">
                        <div class="remove-quick-photo text-right">
                          <div class="delete-photo"><i class="fa fa-times color-white pointer"></i></div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="trip-upload text-center">
                    <div class="upload-section">
                      <img src="img/upload-icon.jpg" alt="" class="m-center img-responsive">
                      <p class="text-center color-grey avenir-roman">Drag a your itinerary photos here</p>
                      <span class="block color-grey avenir-roman">- or -</span>
                      <div class="upload-btn relate">
                          <button class="btn btn-dark-blue pointer avenir-light pointer">Select a photo from your computer</button>
                           <upload-image ng-model="formData.photo" ng-callback="addPhotosCallback" multiple="true" class="quick-upload-photos"></upload-image>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- upload trip photo end-->
            </div>
            <!-- trip total budget and save  -->
            <div class="trip-budget budget-quick-itinerary">
              <div class="clearfix">
                <div class="pull-left">
                  <label for="budget">Trip Budget</label>
                  <div class="select-currency-holder">
                    <div class="currency-holder">
                      <div class="itinerary-inputholder relate">
                        <input type="text" placeholder="Select Currency">
                        <span class="itinerary-dropdown-icon">
                          <i class="fa fa-chevron-down"></i>
                        </span>
                      </div>
                    </div>
                    <div class="currency-amount">
                      <div class="itinerary-inputholder">
                        <input type="text" class="text-center">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="pull-right">
                  <div class="save-publish-detail">
                    <button class="btn btn-pink btn-more mr5">Save</button>
                    <button class="btn btn-pink btn-more">Publish</button>
                  </div>
                </div>
              </div>
            </div>
            <!-- trip total budget and save end -->
        </div>
        </form>
      </div>
    </div>
  </div>
</div>
