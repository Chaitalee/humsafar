<div class="country-visited-main">
  <span class="text-center block year-title">Update Year</span>
  <div class="update-year-main">
    <div class="search-year-input">
      <input type="text" class="form-control" placeholder="Search Year">
      <div class="search-dropdown-icon">
        <i class="fa fa-search"></i>
      </div>
    </div>
    <div class="update-dropdown">
      <ul>
        <li ng-repeat="list in listOfYears">
          <div class="year-checkbox custom-checkbox">
            <input type="checkbox" id="year{{list}}" ng-model="visited[list].year" ng-true-value="{{list}}">
            <label for="year{{list}}">{{list}}</label>
          </div>
          <div class="count-visited">
            <span><i class="fa fa-minus-circle minus" ng-click="visited[list].times=visited[list].times-1"></i></span>
            <input type="text" id="rooms" placeholder="0" ng-model="visited[list].times">
            <span><i class="fa fa-plus-circle plus" ng-click="visited[list].times=visited[list].times+1"></i></span>
          </div>
        </li>
      </ul>
    </div>
    <div class="update-btn text-right">
      <button class="btn btn-pink" ng-click="updateNumOfTimes(visited);dismiss(cancel)">Update</button>
    </div>
  </div>
</div>
